<head>
    <title>Product App</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!-- Navegacion -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">  
        <!-- Aplicacion -->
        <div id = "App" class="row pt-5 ">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class=" form-group ">
                            <input type="text" id="name" placeholder="Product Name"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" placeholder="Year Product"
                            class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                        <!-- submit se encarga de disparar el evento que se selecciona-->
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
